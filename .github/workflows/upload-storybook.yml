name: upload-storybook.yml
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - '**/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build-storybook
      - name: Setup Deployment Path
        id: setup-deployment
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DEPLOY_PATH=storybook-static" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${{ github.ref_name }}/storybook-static" >> $GITHUB_ENV
            mkdir -p ${{ github.ref_name }}
            mv storybook-static ${{ github.ref_name }}/
          fi
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ${{ github.workspace }}/${{ env.DEPLOY_PATH }}
          # TODO remove files 
          # WHY have 1G space for ~400 instances of site branches (~2.5MB)
          # WHEN TELFE-699
          keep_files: true
        env:
          DEPLOY_DIR: ${{ steps.prepare_deployment_directory.outputs.deploy_dir }}
